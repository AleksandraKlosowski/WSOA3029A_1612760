<h2 class = "padding2">Makeup Artists in the Industry by Race</h2>
<svg width="500" height="400"></svg> 
<script>
    

    var svg = d3.select("svg"),
        width = svg.attr("width"),
        height = svg.attr("height"),
        radius = 200;

       
    var data = [{name: "White", share: 51.7}, 
                {name: "Hispanic/Latino", share: 22.8},
                {name: "Asian", share: 11.2},
                {name: "Black", share: 9.8},
                {name: "Unknown", share: 4.5}];
    
    var g = svg.append("g")
               .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");


    var ordScale = d3.scaleOrdinal()
                        .domain(data)
                        .range(['#9cc0e7','#eeeeee','#fcfcfc','#faeacb','#f7dbd7']);


    var pie = d3.pie().value(function(d) { 
            return d.share; 
        });

    var arc = g.selectAll("arc")
               .data(pie(data))
               .enter();

    var path = d3.arc()
                 .outerRadius(radius)
                 .innerRadius(0);

    arc.append("path")
       .attr("d", path)
       .attr("fill", function(d) { return ordScale(d.data.name); });

    var label = d3.arc()
                  .outerRadius(radius)
                  .innerRadius(0);
        
    arc.append("text")
       .attr("transform", function(d) { 
                return "translate(" + label.centroid(d) + ")"; 
        })
       .text(function(d) { return d.data.name; })
       .style("font-family", "arial")
       .style("font-size", 15);
        

        
</script>
